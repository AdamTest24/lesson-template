#------------------------------------------------------------
# Values for this lesson.
#------------------------------------------------------------

# Which carpentry is this (swc, dc, lc, or cp)?
# swc: Software Carpentry
# dc: Data Carpentry
# lc: Library Carpentry
# cp: Carpentries (to use for instructor training for instance)
# incubator: The Carpentries Incubator
carpentry: 'l2d'

# FIXME: Overall title for pages.
title: 'Lesson Title'

# FIXME: Date the lesson was created (YYYY-MM-DD, this is empty by default)
created: ~

# Comma-separated list of keywords for the lesson
keywords: 'L2D'

# Life cycle stage of the lesson
# possible values: pre-alpha, alpha, beta, stable
life_cycle: 'pre-alpha'

# License of the lesson materials (recommended CC-BY 4.0)
license: 'CC-BY 4.0'

# FIXME: Link to the source repository for this lesson
source: 'https://github.com/LearnToDiscover/lesson-template'

# Default branch of your lesson
branch: 'main'

# Who to contact if there are any issues
contact: 'admin@learntodiscover.ai'

# Generate PDFs of episodes?
pdf: TRUE

# Generate ipynb notebooks of episodes?
ipynb: TRUE

# Navigation ------------------------------------------------
#
# Use the following menu items to specify the order of
# individual pages in each dropdown section. Leave blank to
# include all pages in the folder.
#
# Example -------------
#
# episodes:
# - introduction.md
# - first-steps.md
#
# learners:
# - setup.md
#
# instructors:
# - instructor-notes.md
#
# profiles:
# - one-learner.md
# - another-learner.md

# Order of episodes in your lesson
episodes: 
- introduction.Rmd

# Information for Learners
learners: 

# Information for Instructors
instructors: 

# Learner Profiles
profiles: 

# Customisation ---------------------------------------------
#
# This space below is where custom yaml items (e.g. pinning
# sandpaper and varnish versions) should live
varnish: LearnToDiscover/varnish
sandpaper: LearnToDiscover/sandpaper@l2d

